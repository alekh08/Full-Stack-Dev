<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    // Function to calculate the square of a number
    function square(num) {
        // Multiply the number by itself to get the square
        return num * num;
    }

    // Example usage of the function
    let number = 5; // Define a number
    let result = square(number); // Call the function and store the result
    console.log("The square of " + number + " is: " + result); // Output the result to the console
</script>
