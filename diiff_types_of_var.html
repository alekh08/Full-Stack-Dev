// write a javascript program to declares variables of different data types(string,number,Boolean) and prints their values and types.
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    // Declare a string variable
    let str = "Hello, World!";
    // Declare a number variable
    let num = 42;
    // Declare a boolean variable
    let bool = true;

    // Print the values and types of the variables
    console.log("String value: " + str + ", Type: " + typeof str);
    console.log("Number value: " + num + ", Type: " + typeof num);
    console.log("Boolean value: " + bool + ", Type: " + typeof bool);
</script>

</body>
</html>
